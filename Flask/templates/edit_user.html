<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User | Peak Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .wrapper {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #3a5f3a;
            padding: 20px;
            color: white;
            position: fixed;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #c8e6c9;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: #4c774c;
            border-radius: 5px;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-container h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-container .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4><img src="{{ url_for('static', filename='images/WhatsApp Image 2025-02-16 at 20.58.53_22e317ee.jpg') }}"
            height="60px" width="60px" style="border-radius: 50px;"> Peak Planner</h4>
    <ul>
        <li><a href="{{ url_for('addTask') }}" class="text-white text-decoration-none d-block">ğŸ“ Add Task</a>
        </li>
        <li><a href="{{ url_for('dashboard') }}" class="text-white text-decoration-none d-block">ğŸ“ŠDashboard</a>
        </li>
        <li><a href="{{ url_for('calender') }}" class="text-white text-decoration-none d-block">ğŸ“‹ Calender</a>
        </li>
        <li><a href="{{ url_for('completed_tasks') }}"
                class="text-white text-decoration-none d-block">âœ…Completed</a></li>
        <li><a href="{{ url_for('profile') }}" class="text-white text-decoration-none d-block">ğŸ‘¤ Profile</a></li>

        {% if is_admin %}
                    <li><a href="{{ url_for('all_tasks') }}" class="text-white text-decoration-none d-block">ğŸ“ All Tasks</a></li>
                    <li><a href="{{ url_for('all_users') }}" class="text-white text-decoration-none d-block">ğŸ‘¥ All Users</a></li>
                {% endif %}
        <li><a href="#" class="text-white text-decoration-none d-block">ğŸª™ Rewards</a></li>
        <li>
            <form action="{{ url_for('logout') }}" method="POST" style="margin: 0; padding: 0;">
                <button type="submit"
                    style="background: none; border: none; color: white; text-decoration: none; padding: 0; display: block; width: 100%; text-align: left;">
                    ğŸšª Logout
                </button>
            </form>
        </li>
    </ul>
         
          
    </div>
   <!-- Main Content -->
    <div class="main-content">
        <form method="post">
        <div class="form-container">
           
                <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" value="{{ user.phone }}" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" class="form-control" value="{{ user.role }}" readonly>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-control" disabled>
                        <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                

                <div class="form-group">
                    <label for="profile_image">Profile Image</label>
                    <input type="file" id="profile_image" name="profile_image" class="form-control">
                    {% if user.profile_image %}
                        <img src="{{ url_for('static', filename=user.profile_image) }}" alt="Profile Image" height="100" class="mt-2">
                    {% endif %}
                </div>

                <button type="submit" class="btn-submit">Update</button>
                
        
            </form>
        </div>
    </div>
</div>
</body>
</html>

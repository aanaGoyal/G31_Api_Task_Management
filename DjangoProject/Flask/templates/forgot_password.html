<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, rgb(115, 206, 115), rgba(159, 245, 148, 0.8));
            margin: 0;
            
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* min-width: 300px; */
            width: 100%;
            border-radius: 12px;
            padding: 20vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 150px;
        }

        .form-section {
            flex: 1;
        }

        .form-section h1 {
            font-size: 30px;
            color: #2b3a2f;
            margin-bottom: 15px;
        }

        .form-section p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #77c683;
            margin-top: 5px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .form-section button {
            background: rgb(81, 151, 81);
            color: rgb(248, 244, 244);
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 7px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .form-section button:hover {
            background: #43a047;
        }

        .form-section a {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 20px;
            color: #4caf50;
            font-weight: bold;
            text-decoration: none;
        }

        .form-section a:hover {
            text-decoration: underline;
            color: blue;
        }

        .image-section {
            flex: 1;
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 12px;
        }

        .flash-messages {
            text-align: center;
            margin-bottom: 20px;
        }

        .flash-messages div {
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }

        .success {
            background-color: #2ecc71;
            color: white;
        }

        .danger {
            background-color: #e74c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>

<body>
    
    <img src="{{url_for('static', filename='images/WhatsApp Image 2025-02-16 at 20.58.53_22e317ee.jpg')}}" height="60px" width="60px" style="margin: 10px;">
   
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Forgot Your Password?</h1>
            <p>To reset your password, please enter the email address of your account.</p>

            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form action="{{ url_for('forgot_password') }}" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                <button type="submit">Reset my password</button>
                <br><br>
                <hr>
                <a href="{{ url_for('loginPage') }}">Go to Login</a>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="https://www.pinclipart.com/picdir/middle/537-5371550_concept-software-anti-virus-hd-clipart.png" alt="Secure Access">
        </div>
    </div>
    
</body>
</html>

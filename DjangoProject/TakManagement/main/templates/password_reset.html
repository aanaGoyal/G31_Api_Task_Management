<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, rgb(115, 206, 115), rgba(159, 245, 148, 0.8));
            margin: 0;
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20vh;
            flex-direction: row;
            gap: 150px;
        }

        .form-section {
            flex: 1;
        }

        .form-section h1 {
            font-size: 30px;
            color: #2b3a2f;
            margin-bottom: 15px;
        }

        .form-section p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #77c683;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .form-section button {
            background: rgb(81, 151, 81);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .form-section button:hover {
            background: #43a047;
        }

        .form-section a {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 20px;
            color: #4caf50;
            font-weight: bold;
            text-decoration: none;
        }

        .form-section a:hover {
            text-decoration: underline;
            color: blue;
        }

        .image-section {
            flex: 1;
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <img src="{% static 'images/logo.jpg' %}" height="60px" width="60px" style="margin: 15px; border-radius:50px">

    <!-- Main Container -->
    <div class="container">

        <!-- Form Section -->
        <div class="form-section">
            <h1>Forgot Your Password?</h1>
            <p>To reset your password, please enter the email address of your account.</p>

            <form method="POST">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email|add_class:"form-control" }}
                <button type="submit">Send reset link</button>
            </form>

            <a href="{% url 'login' %}">Go to Login</a>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="https://www.pinclipart.com/picdir/middle/537-5371550_concept-software-anti-virus-hd-clipart.png" alt="Secure Access">
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest an Idea</title>
    <style>
        /* Full-Screen Background */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            color: #333;
            padding: 10px;
            font-weight: bold;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #c8e6c9;
            border-radius: 5px;
            color: #2e7d32;
        }

        /* Form Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Form Heading */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input, 
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit Button */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        /* Thank You Message (Hidden Initially) */
        #thank-you-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Back to Home Button */
        #back-to-home {
            display: none;
            background-color: rgb(0, 128, 0);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .back-container {
            text-align: center;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h2>Suggest an Idea</h2>
        
        <form id="suggestion-form">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="idea">Your Idea</label>
                <textarea id="idea" name="idea" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>

            <p id="thank-you-message">Thank you for your idea!</p>
        </form>

        <!-- Back to Home Button (Properly Indented & Styled) -->
        <div class="back-container">
            <a href="{% url 'index' %}" id="back-to-home" class="nav-link">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById("suggestion-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("thank-you-message").style.display = "block";
            document.getElementById("back-to-home").style.display = "inline-block"; // Show back to home button
            this.reset(); // Reset the form
        });
    </script>

</body>
</html>
